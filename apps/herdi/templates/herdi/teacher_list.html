{% extends "herdi/base_bs.html" %}
{% load widget_tweaks %}
{% block content %}
<h4>Control</h4>
<table class="table table-bordered" id="theTable">
        <thead>
            <th>Date Booking</th>
            <th>Event</th>
            <th>User</th>
            <th>Date</th>
            <th>Status</th>
        </thead>
        <tbody>
            {% for obj in attendance_list %}
            <tr>
                    <td>{{obj.book.booked_at}}</td>
                    <td>{{obj.book.event}}</td>
                    <td>{{obj.user}}</td>
                    <td>{{obj.get_attendance_date}}</td>
                    <td>{{obj.get_attendance_check}}</td>
            </tr>
            {% endfor%}
        </tbody>
</table>
{% endblock %}
