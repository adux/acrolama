<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <title>Herd | {% block head_title %}{% endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts Awesome -->
    <script defer src="{% static 'booking/all.min.js' %}"></script>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="{% static 'booking/bootstrap.min.css' %}" type="text/css" media="screen" >
    <link rel="stylesheet" href="{% static 'booking/bootstrap-datepicker3.standalone.min.css' %}" type="text/css" media="screen" >
    <!-- Autocomplete -->
    <link rel="stylesheet" href="{% static 'vendor/select2/dist/css/select2.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'admin/css/autocomplete.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'autocomplete_light/select2.css' %}" type="text/css" media="screen">
    <!-- Project -->
    <link rel="stylesheet" href="{% static 'booking/project.css' %}?ran=135018i" type="text/css" media="screen" >

    </head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <span>{{ message.tags|capfirst }}: </span>
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    <div class="container">
    {% include 'booking/snippets/navbar.html' %}
    {% block content %}
    {% endblock %}
    </div>

    <!-- https://underscorejs.org/ -->
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <!-- <script src="{% static 'home/js/accounting.js' %}"></script> -->

    <!-- Bootstrap 4.3.1 -->
    <script src="{% static 'booking/jquery-3.4.1.min.js' %}"></script>

    <!-- Popper and Bootstrap -->
    <script src="{% static 'booking/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'booking/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'booking/project.js' %}"></script>
    <script>
        $('.datepicker').datepicker({
            format: "yyyy-mm-dd",
            weekStart: 1,
            maxViewMode: 0,
            todayBtn: "linked",
            clearBtn: true,
            orientation: "bottom auto",
            autoclose: true,
            todayHighlight: true
        });
    </script>
    <!-- Auto -->
    <script type="text/javascript" src="{% static 'autocomplete_light/jquery.init.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/select2/dist/js/select2.full.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/select2/dist/js/i18n/en.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/autocomplete.init.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/forward.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/select2.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/jquery.post-setup.js' %}"></script>
    <script>
    (function($) {
        $('#add-form').click(function() {
            var index = $('#id_inline_test_models-TOTAL_FORMS').val()
            var newTable = $('#id_inline_test_models-__prefix__-DELETE').parents('table').clone()
            newTable.find(':input').each(function() {
                for (attr of ['name', 'id'])
                    $(this).attr(
                        attr,
                        $(this).attr(attr).replace('__prefix__', index)
                    )
            })
            newTable.insertBefore($(this))
            $('#id_inline_test_models-TOTAL_FORMS').val(
                parseInt($('#id_inline_test_models-TOTAL_FORMS').val()) + 1
            )
            newTable.slideDown()
        })
    })($)
    </script>
</body>
</html>
