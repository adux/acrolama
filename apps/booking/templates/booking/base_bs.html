<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <title>Herd | {% block head_title %}{% endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Fonts Awesome -->
    <script defer src="{% static 'booking/all.min.js' %}"></script>

<!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="{% static 'booking/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'booking/bootstrap-datepicker3.standalone.min.css' %}">

<!-- Other Stuff -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"> -->
    <!-- <link rel="stylesheet" href="{% static 'home/css/accounting.css' %}"> -->
    </head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <span>{{ message.tags|capfirst }}: </span>
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    <div class="container">
    {% include 'booking/snippets/navbar.html' %}
    {% block content %}
    {% endblock %}
    </div>
<!-- Project Stuff -->
<!-- <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script> -->
<!-- <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script> -->

<!-- https://underscorejs.org/ -->
<script src="https://underscorejs.org/underscore-min.js"></script>
<!-- <script src="{% static 'home/js/accounting.js' %}"></script> -->

<!-- Bootstrap 4.3.1 -->
<script src="{% static 'booking/jquery-3.3.1.slim.min.js' %}"></script>
<!-- Popper and Bootstrap -->
<script src="{% static 'booking/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'booking/bootstrap-datepicker.min.js' %}"></script>
<script>
    $('.datepicker').datepicker({
		format: "mm/dd/yyyy",
		weekStart: 1,
		maxViewMode: 0,
		todayBtn: "linked",
		clearBtn: true,
		orientation: "bottom auto",
		autoclose: true,
		todayHighlight: true
    });
</script>
</body>
</html>
