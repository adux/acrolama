{% load static %}
        <!-- Portfolio -->
        <div id="portfolio" class="section">
            <div class="block content-1170 center-relative">
                <div class="section-title-holder right">
                    <div class="section-num">
                        <span>
                                <i class="fas fa-camera-retro"></i>
                        </span>
                    </div>
                    <h2 class="entry-title">Media</h2>
                </div>
                <div class="section-content-holder portfolio-holder left">
                    <div class="grid" id="portfolio-grid">
                        <div class="grid-sizer"></div> {% for obj in fportfolio %}
                            <div class="grid-item element-item p_one">
                                <a data-rel ="prettyPhoto[gallery1]" href="{{ obj.upload.url }}">
                                        <img src="{{ obj.upload.url }}" alt="{{obj.sec_text}}">
                                <div class="portfolio-text-holder">
                                    <div class="portfolio-text-wrapper">
                                        <p class="portfolio-type">
                                        <img src="{% static "home/images/icon_post.svg" %}" alt="">
                                        </p>
                                        <p class="portfolio-text">{{ obj.text }}</p>
                                        <p class="portfolio-sec-text">{{ obj.sec_text }}</p>
                                    </div>
                                </div>
                                </a>
                            </div>{% endfor %}
                        <div class="grid-sizer"></div> {% for obj in portfolio %}
                            <div class="grid-item element-item p_one_half">
                                <a data-rel ="prettyPhoto[gallery1]" href="{{ obj.upload.url }}">
                                        <img src="{{ obj.upload.url }}" alt="{{obj.sec_text}}">
                                <div class="portfolio-text-holder">
                                    <div class="portfolio-text-wrapper">
                                        <p class="portfolio-type">
                                        <img src="{% static "home/images/icon_post.svg" %}" alt="">
                                        </p>
                                        <p class="portfolio-text">{{ obj.text }}</p>
                                        <p class="portfolio-sec-text">{{ obj.sec_text }}</p>
                                    </div>
                                </div>
                                </a>
                            </div>{% endfor %}
                        <div class="grid-sizer"></div> {% for obj in eportfolio %}
                            <div class="grid-item element-item p_one">
                                <a data-rel ="prettyPhoto[gallery1]" href="{{ obj.upload.url }}">
                                        <img src="{{ obj.upload.url }}" alt="{{obj.sec_text}}">
                                <div class="portfolio-text-holder">
                                    <div class="portfolio-text-wrapper">
                                        <p class="portfolio-type">
                                        <img src="{% static "home/images/icon_post.svg" %}" alt="">
                                        </p>
                                        <p class="portfolio-text">{{ obj.text }}</p>
                                        <p class="portfolio-sec-text">{{ obj.sec_text }}</p>
                                    </div>
                                </div>
                                </a>
                            </div>{% endfor %}
                        </div>
                    <div class="clear"></div>
                    <!--
                    <div class="block portfolio-load-more-holder">
                        <a target="_self" class="more-posts">LOAD MORE</a>
                        <img src="{% static "home/images/icon_infinity.svg" %}" alt="Load more">
                    </div>-->
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
